<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Class+</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--压缩-->
    <meta http-equiv="content-encoding" content="application/gzip">
    <!--用于清除缓存-->
    <meta http-equiv="pragma" content="public">
    <meta http-equiv="cache-control" content="public">
    <meta http-equiv="expires" content="Dec, 31 Dec 2015 16:00:00 GMT">
    <!--移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!--  Meta -->
    <!--css初始化-->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/3.0.0/css/font-awesome.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <!--<link rel="stylesheet" href="css/font-awesome.min.css"/>-->
    <!--Radar图-->
    <link rel="stylesheet" href="css/radar-chart.min.css">
    <!--响应式框架-->
    <link rel="stylesheet" href="css/style.css"/>
    <!--自写style-->


</head>
<body>

<div class="container">
    <div class="row header">
        <div class="header-div-left">
            <div class="level">
                <span>A</span>
            </div>
            <span>稳定指数</span>
        </div>
        <div class="header-div-center">
            <a id="left-grade" href="#">
                <div class="center-left"><i class="center-left-i icon-arrow-left"></i></div>
            </a>

            <div class="center-center">
                <span>第</span>

                <div class="times">
                    <span id="times">1</span>
                </div>
                <span>次</span>
            </div>
            <a id="right-grade" href="#">
                <div class="center-right"><i class="center-right-i icon-arrow-right"></i></div>
            </a>
        </div>
        <div id="classinfo" class="header-div-right">
                <!--班级头像-->
                <img id="pict" src="img/logo.png" alt="">
            <!--班级昵称-->
            <span id="classname">加载中...</span>
        </div>


    </div>

    <div class="row-fluid">
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>

    <div class="divider">
        <hr class="pull-left"/>
        <span>成绩分析</span>
        <hr class="pull-right"/>
    </div>


    <div class="row subjects-div">
        <!--语文-->
        <div class="subjects">
            <a href="#">
                <div id="chinese" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
        <!--数学-->
        <div class="subjects">
            <a href="#">
                <div id="math" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
        <!--英语-->
        <div class="subjects">
            <a href="#">
                <div id="english" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
    </div>

    <div class="row subjects-div">
        <!--物理-->
        <div class="subjects">
            <a href="#">
                <div id="physics" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
        <!--化学-->
        <div class="subjects">
            <a href="#">
                <div id="chemistry" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
        <!--生物-->
        <div class="subjects">
            <a href="#">
                <div id="biology" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
    </div>

    <div class="row subjects-div">
        <!--政治-->
        <div class="subjects">
            <a href="#">
                <div id="politics" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
        <!--历史-->
        <div class="subjects">
            <a href="#">
                <div id="history" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
        <!--地理-->
        <div class="subjects">
            <a href="#">
                <div id="geography" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
    </div>

    <div class="divider">
        <hr class="pull-left"/>
        <span>优秀率</span>
        <hr class="pull-right"/>
    </div>

    <div class="row rate">
        <!--优秀率-->
        <div class="subjects">
            <a href="#">
                <div id="good" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
        <!--及格率-->
        <div class="subjects">
            <a href="#">
                <div id="pass" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
        <!--挂课率-->
        <div class="subjects">
            <a href="#">
                <div id="fail" class="subjects-chart"></div>
                <span class="subjects-grades"></span>
                <span class="grades-varies"></span>
            </a>
        </div>
    </div>


    <div class="divider">
        <hr class="pull-left"/>
        <span>雷达图</span>
        <hr class="pull-right"/>
    </div>
    <!--雷达分析图-->
    <div class="chart-container"></div>


    <div class="divider">
        <hr class="pull-left"/>
        <span>目&nbsp;&nbsp;标</span>
        <hr class="pull-right"/>
    </div>


    <div class="row rank">
        <!--进步生-->
        <div class="ranks">
            <a id="progressList" href="javascript:;">
                <div class="subjects rank-div">
                    <span>进步生</span>
                </div>
            </a>
        </div>

        <!--名次表-->
        <div class="ranks">
            <a id="rankList" href="javascript:;">
                <div class="subjects rank-div">
                    <span>名次表</span>
                </div>
            </a>
        </div>


        <!--退步生-->
        <div class="ranks">
            <a id="fallList" href="javascript:;">
                <div class="subjects rank-div">
                    <span>退步生</span>
                </div>
            </a>
        </div>

    </div>


</div>


</div>

<div id="background" class="background" style="display: none; "></div>
<div id="progressBar" class="progressBar" style="display: none; "><i class="icon-2x icon-spinner icon-spin"></i>成绩加载中，请稍等...
</div>


<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!--<script src="//cdn.bootcss.com/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>-->
<!--<script src="js/jquery-1.11.3.min.js"></script>-->
<script src="js/canvas.js"></script>
<script src="js/teacher.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/radar-chart.min.js"></script>
</body>
</html>
